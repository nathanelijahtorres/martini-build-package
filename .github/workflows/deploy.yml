name: Build a package and deploy to a Martini instance

on: [push]

jobs:
  deploy_multiple_packages:
    name: Build and Upload Multiple Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: nathanelijahtorres/martini-build-package@Test-Outputs
        with:
          base_url: ${{ vars.MARTINI_BASE_URL }}"
          access_token: ${{ secrets.MARTINI_ACCESS_TOKEN }}
          package_dir: ${{ vars.PACKAGE_DIR }}
          package_name_pattern: ${{ vars.PACKAGE_NAME_PATTERN }}
          async_upload: ${{ vars.ASYNC_UPLOAD }}
          success_check_timeout: ${{ vars.SUCCESS_CHECK_TIMEOUT }}
          success_check_delay: ${{ vars.SUCCESS_CHECK_DELAY }}
          success_check_package_name: ${{ vars.SUCCESS_CHECK_PACKAGE_NAME }}
          
  execute_api:
    name: Tests the deployed API
    needs: [deploy_multiple_packages]
    runs-on: ubuntu-latest

    steps:
      - name: Execute an HTTP request
        run: |
          curl -s ${{ vars.MARTINI_BASE_URL }}/api/greeting?name=Neo
          curl -s ${{ vars.MARTINI_BASE_URL }}/api/greeting?name=John
          curl -s ${{ vars.MARTINI_BASE_URL }}/api/greeting?name=Doe
